---
apiVersion: v1
kind: Service
metadata:
  name: wso2is-service
spec:
  selector:
    app: wso2is
  ports:
  - name: https-servlet
    protocol: TCP
    port: 9443
    targetPort: 9443
  - name: http-servlet
    protocol: TCP
    port: 9763
    targetPort: 9763
  type: LoadBalancer