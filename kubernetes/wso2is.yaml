---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2is
  labels:
    app: wso2is
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: wso2is
  template:
    metadata:
      labels:
        app: wso2is
    spec:
      containers:
      - name: wso2is
        image: wso2/wso2is:5.8.0
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 60
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        securityContext:
          runAsUser: 802
        ports:
        - containerPort: 9443
          name: https-servlet
        - containerPort: 9763
          name: http-servlet
#env#        env:
#java_opts#        - name: JAVA_OPTS
#java_opts#          value: -Djava.util.prefs.systemRoot=/home/wso2carbon/.java -Djava.util.prefs.userRoot=/home/wso2carbon/.java/.userPrefs
        volumeMounts:
          - name: wso2is-conf
            mountPath: /home/wso2carbon/wso2-config-volume/repository/conf
          - name: wso2is-conf-datasources
            mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/datasources
          - name: wso2is-conf-identity
            mountPath: /home/wso2carbon/wso2-config-volume/repository/conf/identity
#repository-resources-security#          - name: wso2is-repository-resources-security
#repository-resources-security#            mountPath: /home/wso2carbon/wso2-config-volume/repository/resources/security/wso2carbon.jks
#repository-resources-security#            subPath: wso2carbon.jks
      volumes:
      - name: wso2is-conf
        configMap:
          name: wso2is-conf
      - name: wso2is-conf-datasources
        configMap:
          name: wso2is-conf-datasources
      - name: wso2is-conf-identity
        configMap:
          name: wso2is-conf-identity
#repository-resources-security#      - name: wso2is-repository-resources-security
#repository-resources-security#        configMap: 
#repository-resources-security#          name: wso2is-repository-resources-security

---

apiVersion: v1
kind: Service
metadata:
  name: wso2is
spec:
  selector:
    app: wso2is
  type: LoadBalancer
#loadBalancerIP#  loadBalancerIP: 0.0.0.0
  ports:
    - name: servlet-http
      port: 9763
      targetPort: 9763
      protocol: TCP
    - name: servlet-https
      port: 9443
      targetPort: 9443
      protocol: TCP
