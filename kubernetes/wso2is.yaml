apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2is-deployment
  labels:
    app: wso2is
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wso2is
  template:
    metadata:
      labels:
        app: wso2is
    spec:
      containers:
      - name: wso2is-container
        image: wso2/wso2is:5.8.0
        #imagePullPolicy: Never
        ports:
        - containerPort: 9443
          name: https-servlet
        - containerPort: 9763
          name: http-servlet
